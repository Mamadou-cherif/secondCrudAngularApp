<div>
    <div class="card mt-1" *ngFor="let personne of personne">
        <a routerLink="/editPersonne/{{personne.id}}" class="card-body flex">
            <span class="text-capitalize font-weight-bold">{{personne.nom}}</span>
            <span class="float-right mr-2 badge badge-pill badge-warning font-weight-bold amount">{{personne.prenom}}</span>
        </a>
        <div class="card-footer" >
            <button class="btn btn-danger" (click)="deletePersonne(personne.id)"  style="width: 10%;">{{personne.id}} Delete</button>
        </div>
    </div>
</div>
